syntax = "proto3";

option go_package = "github.com/agkmw/microservies-proto/golang/order";

message CreateRequest {
  int64 customer_id = 1;
  repeated OrderItem order_items = 2;
}

message CreateResponse {
  int64 order_id = 1;
}

message OrderItem {
  string product_quote = 1;
  float unit_price = 2;
  int32 quantity = 3;
}

message GetRequest {
  int64 order_id = 1;
}

message GetResponse {
  int64 order_id = 1;
  int64 customer_id = 2;
  string status = 3;
  repeated OrderItem order_items = 4;
  int64 created_at = 5;
}

service Service {
  rpc Create(CreateRequest) returns (CreateResponse) {}
  rpc Get(GetRequest) returns (GetResponse) {}
}
